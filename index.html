<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title> Vue Slider </title>

</head>
<body>

    <main>
        <!--
             Definiamo l'elemento HTML dentro il quale Vue verrÃ  utilizzato
            
             Salviamo in una variabile locale la funzione createApp, presa dalla variabile globale Vue
            
             Inizializziamo un'instanza dell'applicazione Vue, invocando la funzione createApp
             
             Invochiamo il metodo .mount() per connettere  l'istanza al tag HTML con id #app e renderizzare l'app 
        -->

        <div class="container-fluid p-5" id="app">
            <div class="row text-center">
                <div class="col-12 p-5">
                    
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-images">
                            <img class="img-fluid " :src="carouselImgs[counter]" :alt="carouselTitles[counter]">
                        </div>
                        
                        <div class="my-thumbnails position-relative" id="my-thumbnails">
                            <!-- prev -->
                            <div class="my-previous position-absolute" id="prvsBtn"
                                @click="nextSlide(False)">
                                <span class="my-prev-hook"></span>
                            </div>

                            <div class="my-thumbnail active">
                                <img class="img-fluid" :src="carouselImgs[counter]" :alt="carouselTitles[counter]">
                            </div>

                            <!-- next -->
                            <div class="my-next position-absolute" id="nxtBtn" 
                                @click="nextSlide(True)">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
